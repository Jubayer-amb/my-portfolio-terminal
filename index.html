<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubayer Al Mamun</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div class="center-container">

            <div class="terminal-content">
                <div class="command-help">
                    <p class="text text2">
                        Use this command below to get your work done!
                    </p>
                    <p class="text">
                        <code>
                        : help about contact skill welcome clear
                        </code>
                    </p>
                </div>
                <div class="terminal">
                    <div class="welcome-screen">
                        <h1>Welcome</h1>
                        <h3 class="src-code-font">Myself, Jubayer</h3>
                        <p class="intro src-code-font">
                            Programming Enthusiast, Learner & Self Taught Programmer
                        </p>
                        <p class="text src-code-font">
                            To Learn More About Me, Type a command Below <br>
                        <p class="command-list src-code-font">
                            about contact skill welcome
                        </p>
                        </p>
                    </div>
                    <div class="command-input">
                        <label for="command" class="command-input-lebel src-code-font">root@jubayer-portfolio:~$ </label>
                        <input type="text" name="command" id="command" class="command-input" value="" autofocus>
                    </div>
                    <div class="command-result">
                        <p class="result">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
