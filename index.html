<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubayer Al Mamun</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div class="center-container">

            <div class="terminal-content">
                <div class="command-help">
                    <p class="text text2">
                        Use this command below to get your work done!
                    </p>
                    <p class="text">
                        <code>
                        : help about contact skill welcome clear
                        </code>
                    </p>
                </div>
                <div class="terminal">
                    <div class="welcome-screen">
                    </div>
                    <div class="command-input">
                        <div class="label-for-empty-command command-input-label"></div>
                        <div class="command-result src-code-font">
                        </div>
                        <label for="command" class="command-input-label src-code-font">root@jubayer's-portfolio:~$ </label>
                        <input type="text" name="command" id="command" class="command-input" value="" autofocus>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
